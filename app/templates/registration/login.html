<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
    <link rel="icon" href="{% static 'app/img/Centromedic.png' %}">
    <title>Ingreso al sistema</title>
</head>
<body>
   
    <div class="container">
        <br><br><br>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese sus credenciales</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}

                            {{ form|crispy }}
                            <a href="{% url 'index' %}">ir al home</a>|
                            <a href="{% url 'registro' %}">registrate</a>

                            <input type="submit" value="ingresar" class="btn btn-success float-right">

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
