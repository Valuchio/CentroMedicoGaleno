{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
  
    <table class="table table-striped table-hover table-responsive-sm">

        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Edad</th>
            <th>Nuevo</th>
        </tr>


        {% for d in doctores  %}

            <tr>
                <td> {{ d.nombre | title }} </td>
                <td> {{ d.especialidad }} </td>
                <td> {{ d.edad }}  </td>
                <td>            
                    {% if d.nuevo == True %}
                    SI
                    {% else %}
                    NO
                    {% endif %} </td>
            </tr>

          

        {% endfor  %}
    </table>
    
    <br>
    <br>
    <br>
    <br>
    <br>

{% endblock %}
