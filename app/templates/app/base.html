<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
    <link rel="icon" href="{% static 'app/img/Centromedic.png' %}">
    <title>Centro Galenos</title>
  </head>
  <body>

    <!-- ================================ -->
    <!-- ENCABEZADO -->
    <!-- ================================-->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3" id="menu">
        <div class="container-fluid">
            <div class="contenedor_logo">
                <img src="{% static 'app/img/Centromedic.png' %}"  alt="logo" class="logo">
            </div>
          <a class="navbar-brand" href="#">
            <span class="text-white fs-5 fw-bold">Centro Medico Galenos</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Lista de funciones -->

          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'agendar' %}">Agendar</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'Doctores' %}">Doctores</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'contacto' %}">Contactanos</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listar' %}">CRUD</a>
              </li>
            
            </ul>  
          </div>
        </div>
    </nav>

    <div id="contenido">




        {% block contenido %}
        {% endblock %}



    </div>




    <!-- ================================ -->
    <!-- BG FOOTER -->
    <!-- ================================-->
    <br>
    <br>
    <br>
    <br>

    <SECTION id="section-contacto" class="border-bottom border-secondary border-2">
      <div id="bg-contacto">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#000b76" fill-opacity="1" d="M0,64L60,58.7C120,53,240,43,360,48C480,53,600,75,720,74.7C840,75,960,53,1080,37.3C1200,21,1320,11,1380,5.3L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
      </div>

    <!-- ================================ -->
    <!-- PIE DE LA PAGINA -->
    <!-- ================================-->

    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap">
      <p class="fs-5 px-3 pt-3">Centro Medico Galenos. &copy; Todos Los Derechos Reservados 2023</p>
      <div id="iconos">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
      {% for m in messages%}
        <script>
            Swal.fire({
              "title":"Felicitaciones"
            })
        </script>
      {% endfor %}
    {% endif %}


  </body>
</html>
